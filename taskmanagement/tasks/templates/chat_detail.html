<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ other_user.username }}</title>
</head>
<body>
    <h1>Chat with {{ other_user.username }}</h1>
    
    <!-- 显示聊天消息历史记录 -->
    <div>
        {% for message in messages %}
            <p><strong>{{ message.sender.username }}:</strong> {{ message.message }} <em>({{ message.timestamp }})</em></p>
        {% endfor %}
    </div>
    
    <!-- 发送新消息的表单 -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
