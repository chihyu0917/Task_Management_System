<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            color: #666;
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        button {
            margin-bottom: 10px;
            padding: 8px;
            width: 20%;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .flex-container h3 {
            margin-right: 10px;
            color: #222222;
        }

        input[type="submit"] {
            background-color: #d7c5f8;
            transition: background-color 0.3s ease;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5c03c8;
        }
    </style>
</head>
<body>
    <h1>更新Event</h1>
    <form action="/tasks/update_event/" method="post">
        {% csrf_token %}
        <label for="events">請選擇一個你要更新的Event：</label>
        <br>
        {% for event in events %}
            <p>
                <input type="radio" class="event-radio" name="event_id" value="{{ event.id }}">
                {{ event.name }} - {{ event.label }} - {{ event.date }}
            </p>
        {% endfor %}
        <br>
        <label for="event_name">更新Event名稱</label>
        <input type="text" name="event_name" id="event_name"><br>
        <label for="event_label">更新Event標籤</label>
        <input type="text" name="event_label" id="event_label"><br>
        <label for="event_date">更新Event日期</label>
        <input type="date" name="event_date" id="event_date"><br>
        <input type="submit" value="更新Event">
    </form>
    <br><a href="/tasks/">返回Event列表</a>
</body>
</html>
