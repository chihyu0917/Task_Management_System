<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
</head>
<body>
    <h1>Chat List</h1>
    <ul>
        {% for user in shared_users %}
            <li>
                <strong>Username:</strong> {{ user.username }} <br>
                <!--<strong>Matching Custom Users:</strong> <br>-->
                {% for custom_user in customusers %}
                    <!--<strong>Comparing:</strong> {{ custom_user.username }} with {{ user.username }} <br>-->
                    {% if custom_user.username == user.username %}
                        <!--ID: {{ custom_user.id }} - {{ custom_user.username }} <br>-->
                        <a href="{% url 'chat_detail' custom_user.id %}">Chat</a>
                    {% else %}
                        <!--No match for: {{ custom_user.username }} <br>-->
                    {% endif %}
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
